<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header class="container text-center mt-3">
    <h1 class="fw-bold">XYZ Consultores</h1>
    <img src="img/stonks.jpg" alt="Stonks" class="img-fluid mt-2 rounded-pill" >
</header>

<section class="container mt-5">
<h2 class="text-center text-decoration-underline">Datos financieros de los Clientes</h2>
<div id="datosClientesImpuestos">
</div>
</section>

<section class="container mt-5">
    <h3>Calcular los impuestos de un nuevo Cliente</h3>
    <div class="form-floating mt-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="nombreCliente"></textarea>
        <label for="floatingTextarea">Escribe el nombre de un nuevo Cliente</label>
    </div>

    <div class="form-floating mt-3">
        <textarea class="form-control number" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea">Ingresa el Monto Bruto Anual</label>
    </div>

    <div class="form-floating mt-3">
        <textarea class="form-control number2" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea">Ingresa las deducciones</label>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-primary" id="calcularImpuestoNC">Calcular</button>
    </div>

    <div class="fw-bold badge bg-success text-wrap fs-3 mt-3" id="resultado"></div>
</section>

    <!-- bootstrap 5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Mi Script -->
    <script src="main.js" type="module"></script>
</body>
</html>
